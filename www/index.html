<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <title>Component Testing</title>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <p>This is a paragraph of text.</p>
    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ul>
    <ol>
      <li>Numbered list item 1</li>
      <li>Numbered list item 2</li>
      <li>Numbered list item 3</li>
    </ol>
    <a href="#">Link</a>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image" />
    <form>
      <label for="input-field">Input field:</label>
      <input type="text" id="input-field" name="input-field" />
      <br />
      <label for="select-field">Select field:</label>
      <select id="select-field" name="select-field">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
      <br />
      <label for="checkbox">Checkbox:</label>
      <input type="checkbox" id="checkbox" name="checkbox" />
      <br />
      <label for="radio1">Radio button 1:</label>
      <input type="radio" id="radio1" name="radio" />
      <br />
      <label for="radio2">Radio button 2:</label>
      <input type="radio" id="radio2" name="radio" />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
